<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px 0">
                <form class="form-register" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <mat-error class="alert alert-warning">{{status}}</mat-error>
                    <!-- Name -->
                    <mat-form-field style="width: 350px" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Enter your name ..." name="name" [(ngModel)]="form.name"
                               #name="ngModel" required>
                        <mat-icon color="primary" matSuffix>account_circle</mat-icon>
                        <mat-error *ngIf="f.submitted&&name.invalid"></mat-error>
                    </mat-form-field> <br>
                    <!-- Username -->
                    <mat-form-field style="width: 350px" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Enter your username .." name="username" [(ngModel)]="form.username"
                        #username="ngModel" required>
                        <mat-icon color="primary" matSuffix>assignment_ind</mat-icon>
                        <mat-error *ngIf="f.submitted&&username.invalid"></mat-error>
                    </mat-form-field><br>
                    <!-- Email -->
                    <mat-form-field style="width: 350px" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input name="email" matInput [(ngModel)]="form.email" [formControl]="emailFormControl"
                        placeholder="Ex: chinhcomhut@gmail.com">
                        <mat-icon color="primary" matSuffix>email</mat-icon>
                        <mat-error *ngIf="emailFormControl.hasError('email')&&!emailFormControl.hasError('required')">
                            Please enter a valid email address! Example: chinhcomhut@gmail.com
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is required!!
                        </mat-error>
                    </mat-form-field><br>
                    <!--Password -->
                    <mat-form-field style="width: 350px" appearance="outline">
                        <mat-label>Enter your password</mat-label>
                        <input name="password" matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="form.password" required
                        minlength="6" maxlength="100" #password="ngModel">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon color="primary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="f.submitted&&password.invalid"></mat-error>
                        <mat-error *ngIf="password.errors?.minlength">
                            Password is must than 6 character!
                        </mat-error>
                    </mat-form-field><br>
                    <button type="submit" style="color: crimson; text-decoration: none;"
                            aria-label="Angular Audio Player"
                            class="mat-button-toggle-group btn-outline-primary"
                            mat-button tabindex="0" aria-disabled="false"><span class="mat-button-wrapper"><b>
                       Register
                    <img src="../../../assets/images/icons/register.png" height="40" width="40"/></b></span>
                    </button>

                </form>
            </mat-card>

        </div>

    </div>
</div>
